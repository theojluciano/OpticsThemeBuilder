<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Button Size Test</title>
  <link rel="stylesheet" href="optics-ui/dist/assets/index-CO9o-gr1.css">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: #1a1a1a;
      color: #e5e5e5;
    }
    .test-section {
      margin-bottom: 40px;
      padding: 20px;
      background: #0f0f0f;
      border-radius: 8px;
    }
    h2 { margin-top: 0; }
    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
    }
    .label {
      width: 100px;
      font-size: 14px;
      color: #888;
    }
    .size-info {
      font-size: 12px;
      color: #666;
      margin-left: 12px;
    }
  </style>
</head>
<body>
  <h1>Optics Button Size Test</h1>
  
  <div class="test-section">
    <h2>Button Sizes</h2>
    <div class="button-row">
      <span class="label">Small:</span>
      <button class="btn btn--small">Small Button</button>
      <span class="size-info">Should be 28px tall (2.8rem)</span>
    </div>
    <div class="button-row">
      <span class="label">Medium:</span>
      <button class="btn btn--medium">Medium Button</button>
      <span class="size-info">Should be 36px tall (3.6rem)</span>
    </div>
    <div class="button-row">
      <span class="label">Large:</span>
      <button class="btn btn--large">Large Button</button>
      <span class="size-info">Should be 40px tall (4rem)</span>
    </div>
    <div class="button-row">
      <span class="label">Default:</span>
      <button class="btn">Default Button</button>
      <span class="size-info">Should be 40px tall (large by default)</span>
    </div>
  </div>

  <div class="test-section">
    <h2>Button Variants</h2>
    <div class="button-row">
      <span class="label">Default:</span>
      <button class="btn">Default</button>
    </div>
    <div class="button-row">
      <span class="label">Primary:</span>
      <button class="btn btn--primary">Primary</button>
    </div>
    <div class="button-row">
      <span class="label">Danger:</span>
      <button class="btn btn--danger">Danger</button>
    </div>
    <div class="button-row">
      <span class="label">Warning:</span>
      <button class="btn btn--warning">Warning</button>
    </div>
  </div>

  <script>
    // Measure and display actual button heights
    document.querySelectorAll('.btn').forEach(btn => {
      const height = btn.offsetHeight;
      const computedStyle = window.getComputedStyle(btn);
      const minHeight = computedStyle.minHeight;
      console.log(`Button "${btn.textContent}": height=${height}px, min-height=${minHeight}`);
    });
  </script>
</body>
</html>
